          <th scope="col" width="70">D</th>
          <th scope="col" width="70">L</th>
        </tr>
      </thead>
      <tbody>
        <!-- clubs -->
        <tr align="center">
          <th scope="row" colspan="3" width="100">Arsenal</th>

    <a href="https://steamrip.com/" target="_blank"
      ><button
        style="border-radius: 25px; background-color: aquamarine; color: brown"
      >
        click here
      </button></a
    >
    <form action="index.php" method="post">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        placeholder="input username"
        required
        minlength="5"
        maxlength="15"
        value="Shevon Salmon"
      />
      <br />

      <label for="password">Password:</label>
      <input type="password" id="password" />
      <br />

      <label for="email">Email:</label>
      <input type="email" id="email" />
      <br />

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" pattern="[0-9]{4}-[0-9]{2}-[A-Z][a-z]{2}" />
      <br />

      <label for="date">date:</label>
      <input type="date" id="date" />
      <br />

      <label for="number">number</label>
      <input type="number" id="number" />
      <br />

      <label>Teams:</label>

      <label for="Arsenal">Arsenal</label>
      <input type="radio" id="Arsenal" name="team" />

      <label for="Chelsea">Chelsea</label>
      <input type="radio" id="Chelsea" name="team" />

      <label for="Liverpool">Liverpool</label>
      <input type="radio" id="Liverpool" name="team" checked /><br />

      <label for="fan">Fan</label>
      <input type="checkbox" id="fan" />
      <br />

      <label for="files">Attach</label>
      <input type="file" id="files" />
      <br />

      <label for="range">Range</label>
      <input
        type="range"
        id="range"
        min="0"
        max="100"
        value="50"
        step="10"
      /><br />

      <label for="textarea">Comment:</label>
      <textarea name="textarea" id="textarea" cols="50" rows="15"></textarea>
      <br />

      <label for="drop">list</label>
      <select id="drop" name="drop">
        <option value="Arsenal">Arsenal</option>
        <option value="Chelsea">Chelsea</option>
        <option value="Liverpool" selected>Liverpool</option>
        <option value="Manchester United">Manchester United</option>
        <option value="Tottenham Hotspur">Tottenham Hotspur</option>
      </select>
      <br />

      <label for="datalist">Menu</label>
      <input list="data" id="datalist" />
      <datalist id="data">
        <option value="Chicken">Chicken</option>
        <option value="Fish">Fish</option>
        <option value="Beef">Beef</option>
        <option value="Vegetarian">Vegetarian</option>
        <option value="Vegan">Vegan</option>
        <option value="Gluten-Free">Gluten-Free</option>
        <option value="Dairy-Free">Dairy-Free</option>
        <option value="Nut-Free">Nut-Free</option>
        <option value="Halal">Halal</option>
        <option value="Kosher">Kosher</option>
        <option value="Paleo">Paleo</option>
        <option value="Keto">Keto</option>
      </datalist>
      <br />

      <input type="reset" /><br />
      <input type="submit" />
    </form>
  </body>
</html>
